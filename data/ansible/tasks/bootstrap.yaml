---

- name: Stop service unattended-upgrades if running
  ansible.builtin.systemd:
    name: unattended-upgrades
    state: stopped

- name: Remove unattended-upgrades
  apt:
    name: unattended-upgrades
    state: absent

- name: "Install required packages on Ubuntu"
  apt:
    update_cache: true
    name: ['curl', 'gnupg2', 'software-properties-common', 'apt-transport-https', 'ca-certificates', 'unzip', 'tar', 'libbtrfs-dev', 'libseccomp2', 'util-linux']
    state: latest
